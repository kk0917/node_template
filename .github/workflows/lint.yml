name: Node lint

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 15]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: yarn install
        run: yarn install
      - name: Lint
        uses: stefanoeb/eslint-action@1.0.2
        with:
          node-version: ${{ matrix.node-version }}
          files: src/