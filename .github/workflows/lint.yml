name: Node lint

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 15.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Lint
        uses: stefanoeb/eslint-action@1.0.2
        with:
          node-version: ${{ matrix.node-version }}
          files: src/