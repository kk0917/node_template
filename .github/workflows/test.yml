name: Node test

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12, 14, 15]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: yarn install
        run: yarn install
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Test
        uses: onichandame/node-test-action@master